<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Dieta Facil</title>
  <link rel="stylesheet" href="stylex.css">
</head>
<body>
  
  <div class="container">
    <div class="form-box active" id="login-form">
      <form action="">
        <h2>Login</h2>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="Password" placeholder="Password" required>
        <button type="submit" name="Login">Login</button>
        <p>Registre-se <a href="#" onclick="showForm('register-form')">Registre</a></p>
      </form>
    </div>

    <div class="form-box" id="register-form">
      <form action="">
        <h2>Registro</h2>
        <input type="text" name="name" placeholder="Nome" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="password" name="Password" placeholder="Password" required>
        <button type="submit" name="Login">Registre-se</button>
        <p>Ja tem login? <a href="#" onclick="showForm('login-form')">Login</a></p>
      </form>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
